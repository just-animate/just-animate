<html>

<head>
    <title>Just Animate Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <style>
        .container {
            margin-top: 1em;
        }
        
        .step {
            display: inline-block;
            font-size: 2em;
            padding-left: 2.5rem;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <div class="well">
            <span class="step">step</span>
            <strong class="step">step</strong>
            <em class="step">step</em>
            <span class="step">step</span>
            <strong class="step">step</strong>
            <em class="step">step</em>
            <span class="step">step</span>
            <strong class="step">step</strong>
            <em class="step">step</em>
            <span class="step">step</span>
            <strong class="step">step</strong>
            <em class="step">step</em>
            <span class="step">step</span>
            <strong class="step">step</strong>
            <em class="step">step</em>
            <span class="step">step</span>

        </div>
        <button class="btn btn-primary" id="play">
            Play
        </button>
        <button class="btn btn-primary" id="pause">
            Pause
        </button>
        <button class="btn btn-primary" id="reverse">
            Reverse
        </button>
        <button class="btn btn-primary" id="cancel">
            Cancel
        </button>
        <button class="btn btn-primary" id="finish">
            Finish
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.1.4/web-animations.min.js"></script>
    <script src="../dist/browser/just-animate-core.js"></script>
    <script src="../dist/browser/just-animate-animations.js"></script>
    
    <script type="text/javascript">
        var stepElements = document.querySelectorAll('.step');
        var steps = [];
        for (var i = 0; i < stepElements.length; i++) {
            steps.push({
                el: stepElements[i],
                name: 'zoomIn'
            })
        }
        
        var player = just.animateSequence({
            steps: steps,
            autoplay: false
        });
            
        var playButton = document.getElementById('play');
        playButton.addEventListener('click', function() {
            player.play();
        });
        
        var pauseButton = document.getElementById('pause');
        pauseButton.addEventListener('click', function() {
            player.pause();
        });
        
        var reverseButton = document.getElementById('reverse');
        reverseButton.addEventListener('click', function() {
            player.reverse();
        });
        
        var cancelButton = document.getElementById('cancel');
        cancelButton.addEventListener('click', function() {
            player.cancel();
        });
        
        var finishButton = document.getElementById('finish');
        finishButton.addEventListener('click', function() {
            player.finish();
        });
    </script>

</body>

</html>
